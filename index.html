<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB PUMPS</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Prompt", sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 40px;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-group label {
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #999;
        }

        .control-group select,
        .control-group input {
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: inherit;
            background: #fafafa;
            transition: all 0.2s ease;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #1a1a1a;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.05);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 32px;
        }

        .button-group.full {
            grid-template-columns: 1fr;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #startBtn {
            background: #1a1a1a;
            color: white;
            grid-column: 1 / -1;
        }

        #startBtn:hover {
            background: #333;
        }

        #startBtn:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }

        #pauseBtn,
        #resumeBtn {
            background: #f0f0f0;
            color: #1a1a1a;
        }

        #pauseBtn:hover,
        #resumeBtn:hover {
            background: #e0e0e0;
        }

        #pauseBtn:disabled,
        #resumeBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        #stopBtn {
            background: #f5f5f5;
            color: #d32f2f;
            border: 1px solid #ffebee;
        }

        #stopBtn:hover {
            background: #ffebee;
        }

        #stopBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .status-box {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .loop-counter {
            font-size: 2.2em;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        #etaDisplay {
            font-size: 0.9em;
            color: #999;
            font-variant-numeric: tabular-nums;
        }

        .progress {
            background: #e0e0e0;
            border-radius: 4px;
            height: 4px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        #progressBar {
            background: #1a1a1a;
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85em;
            color: #999;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            main {
                padding: 30px 16px;
                max-width: 100%;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 6px;
            }

            .subtitle {
                font-size: 0.9em;
                margin-bottom: 30px;
            }

            .control-panel {
                gap: 14px;
                margin-bottom: 28px;
            }

            .control-group label {
                font-size: 0.8em;
            }

            .control-group select,
            .control-group input {
                padding: 10px 12px;
                font-size: 16px;
            }

            .button-group {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                margin-bottom: 28px;
            }

            #startBtn {
                grid-column: 1 / -1;
            }

            button {
                padding: 11px 14px;
                font-size: 0.85em;
                border-radius: 5px;
            }

            .status-box {
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 6px;
            }

            .loop-counter {
                font-size: 2em;
                margin-bottom: 10px;
            }

            #etaDisplay {
                font-size: 0.85em;
            }

            footer {
                padding: 16px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 24px 12px;
            }

            h1 {
                font-size: 1.7em;
                margin-bottom: 4px;
            }

            .subtitle {
                font-size: 0.85em;
                margin-bottom: 24px;
            }

            .control-panel {
                gap: 12px;
                margin-bottom: 24px;
            }

            .control-group {
                gap: 5px;
            }

            .control-group label {
                font-size: 0.75em;
                letter-spacing: 0.03em;
            }

            .control-group select,
            .control-group input {
                padding: 10px 10px;
                font-size: 16px;
                border-radius: 5px;
            }

            .progress {
                height: 3px;
                margin-bottom: 14px;
            }

            .status-box {
                padding: 18px;
                margin-bottom: 18px;
                border-radius: 6px;
            }

            .loop-counter {
                font-size: 1.8em;
                margin-bottom: 8px;
            }

            #etaDisplay {
                font-size: 0.8em;
            }

            .button-group {
                grid-template-columns: 1fr;
                gap: 8px;
                margin-bottom: 24px;
            }

            #startBtn {
                grid-column: 1 / -1;
            }

            button {
                padding: 12px 12px;
                font-size: 0.8em;
                font-weight: 600;
            }

            footer {
                padding: 12px 8px;
                font-size: 0.75em;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>WEB PUMPS</h1>
        <p class="subtitle">Counter automation system</p>

        <div class="control-panel">
            <div class="control-group">
                <label>Refresh every</label>
                <select id="refreshInterval">
                    <option value="500" selected>0.5 seconds</option>
                    <option value="1000">1 second</option>
                    <option value="2000">2 seconds</option>
                    <option value="3000">3 seconds</option>
                    <option value="5000">5 seconds</option>
                    <option value="10000">10 seconds</option>
                    <option value="15000">15 seconds</option>
                    <option value="30000">30 seconds</option>
                    <option value="60000">1 minute</option>
                </select>
            </div>

            <div class="control-group">
                <label>Loop count</label>
                <input id="loopCount" type="number" min="1" value="100">
            </div>
        </div>

        <div class="progress">
            <div id="progressBar"></div>
        </div>

        <div class="status-box">
            <div class="loop-counter" id="loopDisplay">Ready</div>
            <div id="etaDisplay">ETA: --:--</div>
        </div>

        <div class="button-group">
            <button id="startBtn" onclick="startAuto()">Start</button>
            <button id="pauseBtn" onclick="pauseAuto()" disabled>Pause</button>
            <button id="resumeBtn" onclick="resumeAuto()" disabled>Resume</button>
            <button id="stopBtn" onclick="stopAuto()" disabled>Stop</button>
        </div>
    </main>

    <footer>
        &copy; 2024 WEB PUMPS ‚Äî Counter Automation By Sumett studio
    </footer>

    <script>
        let timer = null;
        let loop = 0;
        let maxLoop = 0;
        let intervalMs = 0;
        let paused = false;

        // Load from localStorage
        window.addEventListener("load", () => {
            if (localStorage.getItem("running") === "true") {
                loop = parseInt(localStorage.getItem("loop"));
                maxLoop = parseInt(localStorage.getItem("maxLoop"));
                intervalMs = parseInt(localStorage.getItem("intervalMs"));
                paused = localStorage.getItem("paused") === "true";

                document.getElementById("refreshInterval").value = intervalMs;
                document.getElementById("loopCount").value = maxLoop;

                lockUI(true);

                if (!paused) runTimer();
                else updateUI();
            }
        });

        function startAuto() {
            intervalMs = parseInt(document.getElementById("refreshInterval").value);
            maxLoop = parseInt(document.getElementById("loopCount").value);
            loop = 0;
            paused = false;

            localStorage.setItem("loop", loop);
            localStorage.setItem("maxLoop", maxLoop);
            localStorage.setItem("intervalMs", intervalMs);
            localStorage.setItem("running", "true");
            localStorage.setItem("paused", "false");

            lockUI(true);
            runTimer();
        }

        function runTimer() {
            updateUI();
            timer = setInterval(() => {
                if (paused) return;

                loop++;
                localStorage.setItem("loop", loop);

                // ‡∏¢‡∏¥‡∏á counter
                let img = new Image();
                img.src = "https://counter1.optistats.ovh/private/freecounterstat.php?c=dsceen6xhsx5eqajwxppf8tyf2qhmyz8&rand=" + Math.random();
                updateUI();

                if (loop >= maxLoop) finishAuto();
            }, intervalMs);
        }

        function pauseAuto() {
            paused = true;
            localStorage.setItem("paused", "true");
            document.getElementById("pauseBtn").disabled = true;
            document.getElementById("resumeBtn").disabled = false;
        }

        function resumeAuto() {
            paused = false;
            localStorage.setItem("paused", "false");
            document.getElementById("pauseBtn").disabled = false;
            document.getElementById("resumeBtn").disabled = true;
        }

        function stopAuto() {
            Swal.fire({
                icon: "warning",
                title: "‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô?",
                text: `‡∏ó‡∏≥‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß ${loop} / ${maxLoop} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á`,
                showCancelButton: true,
                confirmButtonText: "‡∏´‡∏¢‡∏∏‡∏î",
                cancelButtonText: "‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å"
            }).then((res) => {
                if (res.isConfirmed) {
                    clearInterval(timer);
                    resetStorage();
                    lockUI(false);
                    document.getElementById("loopDisplay").innerText = `Stopped at ${loop}`;
                    document.getElementById("etaDisplay").innerText = "ETA: --:--";
                }
            });
        }

        function finishAuto() {
            clearInterval(timer);
            resetStorage();
            lockUI(false);
            document.getElementById("loopDisplay").innerText = `Complete! (${maxLoop} times)`;
            document.getElementById("etaDisplay").innerText = "ETA: 00:00";

            Swal.fire({
                icon: "success",
                title: "‡πÄ‡∏™‡∏£‡πá‡∏à‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢ üéâ",
                text: `‡πÄ‡∏û‡∏¥‡πà‡∏° Counter ‡∏Ñ‡∏£‡∏ö ${maxLoop} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß`
            });
        }

        function resetStorage() {
            localStorage.clear();
        }

        function lockUI(state) {
            document.getElementById("startBtn").disabled = state;
            document.getElementById("stopBtn").disabled = !state;
            document.getElementById("pauseBtn").disabled = !state;
            document.getElementById("resumeBtn").disabled = true;
            document.getElementById("refreshInterval").disabled = state;
            document.getElementById("loopCount").disabled = state;
        }

        function updateUI() {
            document.getElementById("loopDisplay").innerText = `Loop: ${loop} / ${maxLoop}`;

            let percent = Math.floor((loop / maxLoop) * 100);
            let bar = document.getElementById("progressBar");
            bar.style.width = percent + "%";
            bar.innerText = percent + "%";

            let remain = maxLoop - loop;
            let seconds = Math.ceil((remain * intervalMs) / 1000);
            let m = Math.floor(seconds / 60);
            let s = seconds % 60;
            document.getElementById("etaDisplay").innerText =
                `ETA: ${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
        }
    </script>

</body>

</html>
